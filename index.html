<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>伤害计算器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select, input { display: block; margin: 10px 0; }
    .result { margin-top: 20px; }
    .result p { margin: 5px 0; }
    button { padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>伤害计算器</h1>
  <label for="character">选择角色：</label>
  <select id="character">
    <option value="1">聆音1</option>
    <option value="2">龙舌兰2</option>
  </select>

  <label for="defense">敌方防御力：</label>
  <input type="number" id="defense" value="0" min="0" />

  <button id="calcBtn">计算</button>

  <div class="result" id="result">
    <!-- 结果显示区域 -->
  </div>

  <script>
    const characterEl = document.getElementById('character');
    const defenseEl = document.getElementById('defense');
    const resultEl    = document.getElementById('result');

    // 计算并更新显示
    function update() {
      const charId = characterEl.value;
      const def = parseFloat(defenseEl.value) || 0;

      const interval = 1.2;
      const duration = 30;
      const attackCount = Math.floor(duration / interval);

      let totalPhys = 0;
      let totalTrue = 0;

      if (charId === '1') {
        // 聆音1 参数
        const atk = 790 * 1.13;
        const mult = 1.5;
        const effAtk = atk * mult * 2; // 二连击两次之和
        let cumNerve = 0;
        let nextNerveTime = 0;

        for (let i = 0; i < attackCount; i++) {
          const t = i * interval;
          const phy = Math.max(effAtk - def, 0.05 * effAtk);
          totalPhys += phy;
          if (t >= nextNerveTime) {
            cumNerve += 0.1 * phy;
            if (cumNerve >= 1000) {
              totalTrue += 6000;
              cumNerve = 0;
              nextNerveTime = t + 10;
            }
          }
        }
      } else {
        // 龙舌兰2 参数
        const atk2 = 306 * 3 * 2.3;
        for (let i = 0; i < attackCount; i++) {
          const phy = Math.max(atk2 - def, 0.05 * atk2);
          totalPhys += phy;
        }
      }

      const total = totalPhys + totalTrue;
      const dps = total / duration;

      // 更新结果
      resultEl.innerHTML = `
        <p><strong>总伤害：</strong> ${total.toFixed(1)}</p>
        <p><strong>DPS：</strong> ${dps.toFixed(2)}</p>
        <p><strong>物理伤害：</strong> ${totalPhys.toFixed(1)}</p>
        <p><strong>真伤害：</strong> ${totalTrue.toFixed(1)}</p>
      `;
    }

    // 监听输入和选择变化，实时更新
    characterEl.addEventListener('change', update);
    defenseEl.addEventListener('input', update);

    // 初次渲染
    update();
  </script>
</body>
</html>
