<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伤害计算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label, select, input, button { display: block; margin: 0.5rem 0; }
    #results p { margin: 0.25rem 0; }
    .result-label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>伤害与 DPS 计算器</h1>
  <label for="characterSelect">选择角色：</label>
  <select id="characterSelect">
    <option value="1">聆音1（神经损伤）</option>
    <option value="2">龙舌兰2（纯物理）</option>
  </select>

  <label for="defenseInput">敌方防御力：</label>
  <input type="number" id="defenseInput" value="0" min="0" step="1">

  <button id="calcBtn">计算</button>

  <div id="results"></div>

  <script>
    // 角色属性
    const atk1 = 790 * 1.13;
    const multiplier1 = 1.5;
    const atk2 = 306 * 3 * 2.3;
    const attackInterval = 1.2;
    const duration = 30;

    function simulateChar1(defense) {
      let totalPhysical = 0;
      let totalTrue = 0;
      let cumNerve = 0;
      let cooldownEnd = -Infinity;
      const effAtk1 = atk1 * multiplier1;
      for (let t = 0; t < duration; t += attackInterval) {
        const hitDamage = Math.max(effAtk1 - defense, 0.05 * effAtk1);
        const physical = hitDamage * 2;
        totalPhysical += physical;

        if (t >= cooldownEnd) {
          cumNerve += 0.1 * physical;
          if (cumNerve >= 1000) {
            totalTrue += 6000;
            cumNerve = 0;
            cooldownEnd = t + 10;
          }
        }
      }
      return {
        total: totalPhysical + totalTrue,
        dps: (totalPhysical + totalTrue) / duration,
        physical: totalPhysical,
        trueDamage: totalTrue
      };
    }

    function simulateChar2(defense) {
      const hits = Math.floor(duration / attackInterval);
      const hitDamage = Math.max(atk2 - defense, 0.05 * atk2);
      const totalPhysical = hitDamage * hits;
      return {
        total: totalPhysical,
        dps: totalPhysical / duration,
        physical: totalPhysical,
        trueDamage: 0
      };
    }

    document.getElementById('calcBtn').addEventListener('click', () => {
      const def = parseFloat(document.getElementById('defenseInput').value) || 0;
      const charId = document.getElementById('characterSelect').value;
      const result = charId === '1' ? simulateChar1(def) : simulateChar2(def);

      const container = document.getElementById('results');
