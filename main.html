<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>总伤计算器</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input { width: 100%; padding: 0.4rem; font-size: 1rem; }
    button { margin-top: 1rem; padding: 0.6rem; font-size: 1rem; width: 100%; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>总伤计算器</h1>

  <label for="atk">攻击力 (ATK)</label>
  <input id="atk" type="number" value="1000" />

  <label for="def">防御力 (DEF)</label>
  <input id="def" type="number" value="500" />

  <label for="buff">Buff 倍率 (如 1.2)</label>
  <input id="buff" type="number" step="0.01" value="1.0" />

  <label for="rate">攻击频率 (次／秒)</label>
  <input id="rate" type="number" step="0.1" value="1" />

  <label for="duration">持续时间 (秒)</label>
  <input id="duration" type="number" value="10" />

  <button id="calcBtn">计算总伤害</button>
  <div id="result"></div>

  <script>
    function calcTotalDamage({ atk, def, buff, rate, duration }) {
      const singleHit = Math.max(atk * buff - def, 0);
      const dps = singleHit * rate;
      return dps * duration;
    }

    document.getElementById('calcBtn').addEventListener('click', () => {
      const atk      = parseFloat(document.getElementById('atk').value);
      const def      = parseFloat(document.getElementById('def').value);
      const buff     = parseFloat(document.getElementById('buff').value);
      const rate     = parseFloat(document.getElementById('rate').value);
      const duration = parseFloat(document.getElementById('duration').value);

      const total = calcTotalDamage({ atk, def, buff, rate, duration });
      document.getElementById('result').textContent = `总伤害：${total.toFixed(2)}`;
    });
  </script>
</body>
</html>
