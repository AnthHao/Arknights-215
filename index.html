<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>215 Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select, input { display: block; margin: 10px 0; }
    .result { margin-top: 20px; }
    .result p { margin: 5px 0; }
    /* 默认隐藏 Boss 模式容器 */
    #bossContainer { display: none; }
  </style>
</head>
<body>
  <h1>215 Calculator</h1>

  <label for="character">选择角色：</label>
  <select id="character"></select>

  <label for="defense">敌方防御力：</label>
  <input type="number" id="defense" value="0" min="0" />

  <!-- 用一个 label 包裹 checkbox，默认隐藏 -->
  <label id="bossContainer">
    <input type="checkbox" id="bossCheckbox" />Boss
  </label>

  <div class="result" id="result"></div>

  <script src="calculate.js"></script>
</body>
</html>
